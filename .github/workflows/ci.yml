name: CI

on:
  push:
    branches:
    - master
    - releases/*
    tags:
    - v*

jobs:
  build:

    runs-on: ubuntu-latest
    env: 
      FEEDZ_PROXYKIT_API_KEY: ${{secrets.FEEDZ_PROXYKIT_API_KEY}}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Build and Test
      run: bash build.sh
      shell: bash
